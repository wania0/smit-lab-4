<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form two</title>
    <style type="text/css">
      body {
        background: rgb(106, 144, 216);
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: cornsilk;
      }
    </style>
  </head>

  <body>
    <form>
      <h1 style="color: indigo">Sign up</h1>
      <table>
        <tr>
          <td>Name:</td>
        </tr>
        <tr>
          <td>
            <input type="text" name="name" placeholder="full name" />
          </td>
        </tr>
        <tr>
          <td>email:</td>
        </tr>
        <tr>
          <td>
            <input type="email" name="email" placeholder="gmail id" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
        </tr>
        <tr>
          <td>
            <input type="password" name="password" placeholder="8 characters" />
          </td>
        </tr>
        <tr>
          <td>Confirm Passsword:</td>
        </tr>
        <tr>
          <td>
            <input type="password" name="password" placeholder="8 characters" />
          </td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
        </tr>
        <tr>
          <td>
            <input type="date" name="date" />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Other
          </td>
        </tr>
        <tr>
          <td>Insert your photo:</td>
        </tr>
        <tr>
          <td>
            <input type="file" name="file" />
          </td>
        </tr>
        <tr>
          <td>Insert your Resume:</td>
        </tr>
        <tr>
          <td>
            <input type="file" name="file" />
          </td>
        </tr>
        <tr>
          <td>Security Question:</td>
        </tr>
        <tr>
          <td>
            <select>
              <option>Select</option>
              <option>What was the name of your elementary school?</option>
              <option>In what city were you born</option>
              <option>What was your dream job as a child?</option></select
            ><br />
            <textarea name="security questions" col="50" rows="7"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="terms and conditions" />I agree terms
            and conditions
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" name="Register" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
